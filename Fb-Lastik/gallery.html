<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lastikpark</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR START -->
    <div class="header">
      <header class="header-wrapper">
        <a href="#" class="logo">
          <img class="lplogo1" class="gallery-img" src="images/lplogo.png" alt="" />
        </a>
        <nav class="navbar">
          <a href="index.html">Ana Sayfa</a>
          <a href="about.html">Hakkında</a>
          <a href="gallery.html" class="active">Galeri</a>
          <a href="contact.html">İletişim</a>
        </nav>

        <div class="lp-logo">
          <img class="lplogo2" class="gallery-img" src="images/lplogo.png" alt="lp-logo" />
        </div>
      </header>
    </div>

    
    <!-- NAVBAR END -->
    
    <!-- SIDEBAR START -->
    <div class="menu-btn"  id="menuTusu" onclick="leftSidebar()">
      <i class="bi bi-justify"></i>
    </div>
    <div class="side-bar" id="yanMenu" >
      <header>
        <div class="sidebar-close-btn">
          <i class="bi bi-x" onclick="closeNav()"></i>
        </div>
        <img src="images/fb-logo.png" alt="">
        <h1>F&B LASTİK</h1>
      </header>

      <div class="side-bar-menu" id="kapat"">
        <div class="side-bar-menu-item">
          <a href="index.html">
            <i class="bi bi-house-fill"></i>Ana Sayfa</a>
          </div>
        <div class="side-bar-menu-item">
          <a href="about.html">
            <i class="bi bi-info-circle-fill"></i>Hakkında</a>
          </div>
        <div class="side-bar-menu-item">
          <a href="gallery.html">
            <i class="bi bi-images"></i>Galeri</a>
          </div>
        <div class="side-bar-menu-item">
          <a href="contact.html">
          <i class="bi bi-telephone-fill"></i>İletişim</a>
        </div>
      </div>
    </div>

    <!-- SIDEBAR END -->

    <div class="gallery-main">
      <div class="wrapper">
        <div class="gallery">
          <div class="image"><span><img src="images/fb-lastik.jpg" alt=""></span></div>
          <div class="image"><span><img src="images/lp-logo2.png" alt=""></span></div>
          <div class="image"><span><img src="images/sahibinden.png" alt=""></span></div>
          <div class="image"><span><img src="images/fb-lastik.jpg" alt=""></span></div>
          <div class="image"><span><img src="images/fb-lastik.jpg" alt=""></span></div>
          <div class="image"><span><img src="images/fb-lastik.jpg" alt=""></span></div>
          <div class="image"><span><img src="images/fb-lastik.jpg" alt=""></span></div>
          <div class="image"><span><img src="images/btn/headlight-adjustment.jpg" alt=""></span></div>
        </div>
      </div>
    </div>
      

    <div class="preview-box">
      <div class="details">
        <span class="title">
          Image <p class="current-img"></p>
          of <p class="total-img"></p> 
        </span>
        <span class="bi bi-x"></span>
      </div>
      <div class="img-box">
        <div class="slide prev">
          <i class="bi bi-arrow-left-circle-fill"></i>
        </div>
        <div class="slide next">
          <i class="bi bi-arrow-right-circle-fill"></i>
        </div>
        <img id="active-img" src="" alt="">
      </div>
    </div>
    
    <div class="shadow"></div>

    <script src="script.js"></script>
  </body>
</html>
